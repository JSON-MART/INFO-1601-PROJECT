<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
        min-height: 100vh;
        display: flex;
        justify-content: flex-end; 
        align-items: center;
        background: url('login background.jpg') no-repeat center center fixed;
        background-size: cover;
        overflow: hidden;
        padding: 15px 10% 15px 15px; 
    }
        
        .container {
            position: relative;
            width: 800px;
            max-width: 100%;
            height: 500px;
            background: white;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border-radius: 12px;
            display: flex;
        }
        
        .login-container {
            width: 50%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .animation-container {
            width: 50%;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 0 40px;
        }
        
        .title {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .input-field {
            width: 100%;
            margin: 10px 0;
            position: relative;
        }
        
        .input-field input {
            width: 100%;
            padding: 12px 15px;
            background-color: #f7f7f7;
            border: none;
            border-radius: 8px;
            outline: none;
            font-size: 16px;
            transition: 0.3s;
        }
        
        .input-field input:focus {
            background-color: #fff;
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
        }
        
        .input-field input::placeholder {
            color: #aaa;
        }
        
        .btn {
            width: 100%;
            background-color: #4f46e5;
            color: white;
            border: none;
            padding: 12px 0;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }
        
        .btn:hover {
            background-color: #4338ca;
            transform: translateY(-2px);
        }
        
        .social-container {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .social {
            height: 40px;
            width: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .social:hover {
            border-color: #4f46e5;
            transform: scale(1.1);
        }
        
        .social svg {
            fill: #666;
            transition: fill 0.3s ease;
        }
        
        .social:hover svg {
            fill: #4f46e5;
        }
        
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .video-container video {
            position: absolute;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
            opacity: 1;
        }
        
        .animation-text {
            position: relative;
            z-index: 2;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .animation-text h3 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        
        .forgot-password {
            text-decoration: none;
            color: #4f46e5;
            font-size: 14px;
            margin: 15px 0;
            text-align: center;
            display: block;
        }
        
        /* Enhanced Responsive Design for mobile devices */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                width: 100%;
                height: auto;
                min-height: 100vh;
                flex-direction: column;
                border-radius: 0;
            }
            
            .login-container {
                width: 100%;
                order: 2;
                padding: 30px 20px;
                flex: 1;
            }
            
            .animation-container {
                width: 100%;
                min-height: 200px;
                order: 1;
                padding: 20px;
            }
            
            .title {
                font-size: 24px;
                text-align: center;
            }
            
            .subtitle {
                text-align: center;
                font-size: 15px;
            }
            
            .animation-text h3 {
                font-size: 24px;
            }
            
            .input-field {
                margin: 8px 0;
            }
            
            .input-field input {
                padding: 10px 12px;
                font-size: 15px;
            }
            
            .social-container {
                margin: 15px 0;
            }
            
            .btn {
                padding: 10px 0;
            }
        }
        
        /* For very small screens */
        @media (max-width: 375px) {
            .social-container {
                gap: 10px;
            }
            
            .social {
                height: 35px;
                width: 35px;
            }
            
            .title {
                font-size: 22px;
            }
            
            .animation-text h3 {
                font-size: 20px;
            }
            
            .login-container {
                padding: 20px 15px;
            }
        }
        
        /* For landscape orientation on phones */
        @media (max-height: 500px) and (orientation: landscape) {
            .container {
                flex-direction: row;
                height: 100vh;
            }
            
            .login-container {
                order: 1;
                width: 60%;
                padding: 20px;
            }
            
            .animation-container {
                order: 2;
                width: 40%;
            }
            
            .title {
                font-size: 20px;
                margin-bottom: 5px;
            }
            
            .subtitle {
                margin-bottom: 10px;
                font-size: 14px;
            }
            
            .input-field {
                margin: 5px 0;
            }
            
            .social-container {
                margin: 10px 0;
            }
            
            .forgot-password {
                margin: 10px 0;
            }
            
            .animation-text h3 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h1 class="title">Sign In</h1>
            <p class="subtitle">Use your account to access your store</p>
            
            <div class="social-container">
                <a href="#" class="social">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">

                    </svg>
                </a>
                <a href="#" class="social">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1.41 16.31c-3.27-.35-5.86-2.94-6.21-6.21-.23-2.12.44-4.19 1.7-5.71l8.22 8.22c-1.52 1.26-3.59 1.93-5.71 1.7zm8.16-4.12c-.68 2.34-2.63 4.3-4.97 4.97-1.43.41-2.92.31-4.21-.15L16.31 5.26c.46 1.29.56 2.78.15 4.21-.21.74-.57 1.44-1.05 2.05L7.75 3.86c.61-.48 1.31-.84 2.05-1.05 3.33-.96 6.89.6 8.46 3.77.51 1.04.77 2.22.74 3.42 0 .16-.01.32-.03.47-.07.71-.23 1.4-.51 2.06-.11.27-.24.54-.39.8-.05.09-.1.17-.16.26z"/>
                    </svg>
                </a>
                <a href="#" class="social">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                    </svg>
                </a>
            </div>
            
            <span style="text-align: center; display: block; margin-bottom: 15px;">or use your email and password</span>
            
            <div class="input-field">
                <input type="email" placeholder="Email" required />
            </div>
            <div class="input-field">
                <input type="password" placeholder="Password" required />
            </div>
            
            <a href="#" class="forgot-password">Forgot your password?</a>
            <button class="btn">Sign In</button>
        </div>
        
        <div class="animation-container">
            <div class="video-container">
                <video id="loginVideo" autoplay loop muted playsinline>
                    <source src="login animation.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="animation-text">
                <h3>Let's start your shopping journey now</h3>
            </div>
        </div>
    </div>

    <script>
        // Ensure video is properly sized on load and resize
        function resizeVideo() {
            const loginVideo = document.getElementById('loginVideo');
            const container = document.querySelector('.animation-container');
            const containerWidth = container.offsetWidth;
            const containerHeight = container.offsetHeight;
            
            const videoAspectRatio = 16/9;
            const containerAspectRatio = containerWidth / containerHeight;
            
            if (containerAspectRatio > videoAspectRatio) {
                loginVideo.style.width = '100%';
                loginVideo.style.height = 'auto';
            } else {
                loginVideo.style.width = 'auto';
                loginVideo.style.height = '100%';
            }
        }
        
        // Call on load and on window resize
        window.addEventListener('load', resizeVideo);
        window.addEventListener('resize', resizeVideo);

        // Form validation effects
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.style.transform = 'translateY(-3px)';
            });
            
            input.addEventListener('blur', () => {
                input.parentElement.style.transform = 'translateY(0)';
            });
        });
        
        // Check if device is mobile for better touch interactions
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        if (isMobile) {
            // Add touch-specific enhancements if needed
            document.querySelector('.btn').addEventListener('touchstart', function() {
                this.style.transform = 'scale(0.98)';
            });
            
            document.querySelector('.btn').addEventListener('touchend', function() {
                this.style.transform = 'scale(1)';
            });
        }
    </script>
</body>
</html>
