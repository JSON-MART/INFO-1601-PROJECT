<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON MART</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center; 
            align-items: center;
            background: url('Purple background unedited.png') no-repeat center center fixed;
            background-size: auto;
            overflow: hidden;
            padding: 15px;
            
        }

        .container {
            position: absolute;
            width: 800px;
            height: 500px;
            background: white;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border-radius: 12px;
            display: flex;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        
        .login-container {
            width: 100%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            
        }
        
        .animation-container {
            width: 50%;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 0 40px;
        }
        
        .title {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .input-field {
            width: 100%;
            margin: 10px 0;
            position: relative;
        }
        
        .input-field input {
            width: 100%;
            padding: 12px 15px;
            background-color: #f7f7f7;
            border: none;
            border-radius: 8px;
            outline: none;
            font-size: 16px;
            transition: 0.3s;
        }
        
        .input-field input:focus {
            background-color: #fff;
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
        }
        
        .input-field input::placeholder {
            placeholder: #aaa;
        }
        
        .btn {
            width: 100%;
            background-color: #6f4075;
            color: white;
            border: none;
            padding: 12px 0;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }
        
        .btn:hover {
            background-color: #4338ca;
            transform: translateY(-2px);
        }
        
        .social-container {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .social {
            height: 40px;
            width: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .social:hover {
            border-color: #4f46e5;
            transform: scale(1.1);
        }
        
        .social svg {
            fill: #666;
            transition: fill 0.3s ease;
        }
        
        .social:hover svg {
            fill: #4f46e5;
        }
        
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .video-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20%;      
            height: 50%;     
            transform: translate(-50%, -50%);
            z-index: 1;
            opacity: 1;
        }

        
        .animation-text {
            position: relative;
            z-index: 2;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .animation-text h3 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        
        .forgot-password {
            text-decoration: none;
            color: #4f46e5;
            font-size: 14px;
            margin: 15px 0;
            text-align: center;
            display: block;
        }
        
        
        @media (max-width: 768px) {
            body {
                padding: 10px;

            }
            
            .container {
                width: 100%;
                height: auto;
                min-height: 100vh;
                flex-direction: column;
                border-radius: 0;
            }
            
            .login-container {
                width: 100%;
                padding: 40px 20px;
                order: 2;
            }

            .animation-container {
                width: 100%;
                height: 250px;
                order: 1;
                padding: 20px;
                position: relative;
            }
            .video-container video {
                width: 100%;
                height: auto%;
            }


            
            .title {
                font-size: 24px;
                text-align: center;
            }
            
            .subtitle {
                text-align: center;
                font-size: 15px;
            }
            
            .animation-text h3 {
                font-size: 24px;
            }
            
            .input-field {
                margin: 15px 0;
            }
            
            .input-field input {
                padding: 10px 12px;
                font-size: 15px;
            }
            
            .social-container {
                margin: 15px 0;
            }
            
            .btn {
                padding: 10px 0;
            }
        }
        
        
        @media (max-width: 375px) {
            .social-container {
                gap: 10px;
            }
            
            .social {
                height: 35px;
                width: 35px;
            }
            
            .title {
                font-size: 22px;
            }
            
            .animation-text h3 {
                font-size: 20px;
            }
            
            .login-container {
                padding: 20px 15px;
            }
        }
        
        
        @media (max-height: 500px) and (orientation: landscape) {
            .container {
                flex-direction: row;
                height: 100vh;
            }
            
            .login-container {
                order: 1;
                width: 60%;
                padding: 20px;
            }
            
            .animation-container {
                order: 2;
                width: 40%;
            }
            
            .title {
                font-size: 20px;
                margin-bottom: 5px;
            }
            
            .subtitle {
                margin-bottom: 10px;
                font-size: 14px;
            }
            
            .input-field {
                margin: 5px 0;
            }
            
            .social-container {
                margin: 10px 0;
            }
            
            .forgot-password {
                margin: 10px 0;
            }
            
            .animation-text h3 {
                font-size: 18px;
            }
            
        }
    </style>
    
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h1 class="title">Sign In</h1>
            <p class="subtitle">Use your account to access your store</p>
            
            <form id="loginForm">
                <div class="input-field">
                    <input type="text" id="username" placeholder="Username" required />
                </div>
                <div class="input-field">
                    <input type="password" id="password" placeholder="Password" required />
                </div>
                
                <a href="#" class="forgot-password">Forgot your password?</a>
                <button type="submit" class="btn">Sign In</button>
            </form>
        </div>
        
        <div class="animation-container">
            <div class="video-container">
                <video id="loginVideo" autoplay loop muted playsinline>
                    <source src="login video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>

    <script>
  
    //Login form 
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        if (username === 'bob' && password === 'password') {
            localStorage.setItem('isLoggedIn', 'true');
            
            window.location.href = 'index.html'; 
        } else {
            alert('Invalid username or password');
        }
    });


       
        function resizeVideo() {
            const loginVideo = document.getElementById('loginVideo');
            const container = document.querySelector('.animation-container');
            const containerWidth = container.offsetWidth;
            const containerHeight = container.offsetHeight;
            
            const videoAspectRatio = 16/9;
            const containerAspectRatio = containerWidth / containerHeight;
            
            if (containerAspectRatio > videoAspectRatio) {
                loginVideo.style.width = '100%';
                loginVideo.style.height = 'auto';
            } else {
                loginVideo.style.width = 'auto';
                loginVideo.style.height = '100%';
            }
        }
        
        
        window.addEventListener('load', resizeVideo);
        window.addEventListener('resize', resizeVideo);

        
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.style.transform = 'translateY(-3px)';
            });
            
            input.addEventListener('blur', () => {
                input.parentElement.style.transform = 'translateY(0)';
            });
        });
        
        
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        if (isMobile) {
            
            document.querySelector('.btn').addEventListener('touchstart', function() {
                this.style.transform = 'scale(0.98)';
            });
            
            document.querySelector('.btn').addEventListener('touchend', function() {
                this.style.transform = 'scale(1)';
            });
        }
    </script>
</body>
</html>
